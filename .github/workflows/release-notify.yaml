name: Slack Incoming Webhooks
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out theis repo
      - uses: actions/checkout@v4

      - name: list files
        run: echo ${{ github.event.release }}

      # Start a Slack workflow using a webhook trigger
      # https://github.com/slackapi/slack-github-action
      - name: Prepare release notes
        id: prepare_release_notes
        run: |
          RELEASE_BODY="${{ github.event.release.body }}"
          RESULT=$(echo "$RELEASE_BODY" | grep 'DEV-' | sed 's/^ *\* //')
          CLEANED_BODY=$(echo "$RESULT" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "CLEANED_BODY=$CLEANED_BODY" >> $GITHUB_ENV
      - name: Send custom JSON data to Slack
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: >
            {
                "text": "A new release has been published",
                "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "A new release has been published: \n ${{ env.CLEANED_BODY }}"
                        }
                    }
                ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
