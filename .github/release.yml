changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: "🚀 Features"
      labels:
        - enhancement
    - title: "🐛 Bug Fixes"
      labels:
        - bug
    - title: "🔨 Database Migrations"
      labels:
        - db-migration
    - title: "🔁 Retiling"
      labels:
        - retiling
    - title: "🧹 Maintenance"
      labels:
        - maintenance
        - refactor
        - dependencies
    - title: "🧪 Tests"
      labels:
        - test
    - title: "📚 Documentation"
      labels:
        - documentation
    - title: "🔒 Security"
      labels:
        - security
    - title: "🚧 Work In Progress"
      labels:
        - wip
        - subtask
    - title: "🚨 Deprecations"
      labels:
        - deprecation
    - title: "🔥 Removals"
      labels:
        - removal
    - title: "🔧 Other"
      labels:
        - "*"
